# กำหนดเวอร์ชันของ Docker Compose
version: '3.8'

# "services" คือ "container" ที่เราจะรัน
services:
  
  # 1. Container ฐานข้อมูล
  mssql-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-db
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'YourStrong@Passw0rd' # <--- ใส่รหัสผ่าน DB ของคุณ
      MSSQL_PID: 'Express' # <--- สามารถเปลี่ยนเป็น Developer หรือ Edition อื่นๆ ได้
    ports:
      - "1433:1433"
    volumes:
      - ./init:/docker-entrypoint-initdb.d # <--- (เพิ่ม) แมปโฟลเดอร์ init เพื่อรันสคริปต์ .sql
    networks:
      - my-app-network

  # 2. Container แอป Java ของคุณ
  courses-api:
    image: fnfo/demo1-g7:Sprint1 # <--- ใช้ Image ที่คุณ PUSH ขึ้น Docker Hub
    container_name: courses-container
    ports:
      - "8081:8081"
    environment:
      # ชี้ DB URL ไปที่ "ชื่อ service" ของ DB (คือ mssql-db)
      SPRING_DATASOURCE_URL: 'jdbc:sqlserver://mssql-db:1433;databaseName=myDB1;trustServerCertificate=true'
      SPRING_DATASOURCE_USERNAME: 'sa'
      SPRING_DATASOURCE_PASSWORD: 'YourStrong@Passw0rd' # <--- ใส่รหัสผ่าน DB เดียวกัน
    networks:
      - my-app-network
    depends_on:
      - mssql-db # <--- (สำคัญ!) สั่งให้รอ DB พร้อมทำงานก่อน

# กำหนด "เครือข่าย" ที่เราสร้างไว้
networks:
  my-app-network:
    driver: bridge
