<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ | CSTU COURSES EXPLORER</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,500,700&amp;subset=thai" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="login-page">

  <header class="login-header">
    <div class="login-header__inner">
      <img src="resources\TULOGO.png" alt="Logo" class="login-header__logo">
      <span class="login-header__title">CSTU COURSES EXPLORER</span>
    </div>
  </header>

  <main class="login-container">

    <div class="login-hero">
      <h1>Computer Science<br>Thammasat<br>University</h1>
      <p>วางแผนเส้นทางการเรียนรู้ของคุณที่ CSTU</p>
    </div>

    <div class="login-card">
      <form id="login-form">
        <h2>เข้าสู่ระบบ</h2>
        <p class="login-card__subtitle">กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบ</p>

        <div id="login-error" class="login-error-message" style="display: none;"></div>

        <div class="form-group">
          <label for="username">ชื่อผู้ใช้</label>
          <input type="text" id="username" placeholder="รหัสประจำตัวนักศึกษา" required>
        </div>

        <div class="form-group">
          <label for="password">รหัสผ่าน</label>
          <input type="password" id="password" placeholder="รหัสผ่าน" required>
        </div>

        <div class="form-options">
          <div class="form-check">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">จดจำไว้ในระบบ</label>
          </div>
          <a href="#">ลืมรหัสผ่าน?</a>
        </div>

        <button type="submit" class="btn btn--dark login-button">เข้าสู่ระบบ</button>

      </form>
    </div>
  </main>



</body>
</html>
